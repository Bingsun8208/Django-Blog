{% extends 'base.html' %}

{% block script %}
<script type="text/javascript">
    $(function () {
        $('#myTab').find('a').click(function(){
            $(this).tab('show');
        });
    })
</script>
{% endblock %}


{% block content %}

<ul class="nav nav-tabs" id="myTab">
    <li class="active"><a href="#myArticle">我的文章</a></li>
    <li><a href="#myReply">我的回复</a></li>
    <li><a href="#publishArticle">发表文章</a></li>
</ul>

<div class="tab-content">
    <div class="tab-pane active" id="myArticle">

    </div>
    <div class="tab-pane" id="myReply">

    </div>
    <div class="tab-pane" id="publishArticle">

    </div>
</div>
{% endblock %}
